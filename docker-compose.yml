version: '3'

services:
  gpt4free:
    image: hlohaus789/g4f:latest
    shm_size: 2gb
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - .:/app
    ports:
      - '8084:8084'
      - '1340:1340'
      - '7904:7904'
    environment:
      - OLLAMA_HOST=host.docker.internal
