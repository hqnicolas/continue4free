version: '3'

services:
  gpt4free:
    image: hlohaus789/g4f:latest
    shm_size: 2gb
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - .:/app
    ports:
      - '8082:8080'
      - '1339:1339'
      - '7902:7900'
    environment:
      - OLLAMA_HOST=host.docker.internal
