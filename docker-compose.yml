version: '3'

services:
  gpt4free:
    image: hlohaus789/g4f:latest
    shm_size: 2gb
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - .:/app
    ports:
      - '8083:8083'
      - '1341:1341'
      - '7903:7903'
    environment:
      - OLLAMA_HOST=host.docker.internal
